<html>
  <head>
    <title>Tranquil</title>
    <link rel="stylesheet" href="/static/css/applicationpage.css" type="text/css" charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/images/tranquil.ico" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".toggle").click(function () {
          $(this).next().find('li:not(:first-child)').toggle();

          if ($(this).text() == '+')
            $(this).text('-');
          else
            $(this).text('+');
        });
      });
    </script>
  </head>
  <body>
    <div id="content">
      <ul id="applicationList">
        {{#each applications}}
          <li class="application">
            <div class="button toggle">+</div>
            <ul class="questionList">
              {{#each this.questions}}
                <li>
                  <h2>{{this.question}}</h2>
                  <p>{{this.answer}}</p>
                </li>
              {{/each}}
            </ul>
          </li>
        {{/each}}
      </ul>
    </div>
  </body>
</html>
